<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер с редактором, шипами, размером, сохранением и финишем</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background-color: #fff;
        }
        #canvas {
            display: block;
            outline: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #modeToggle, #editTypeToggle, #sizeUp, #sizeDown, #saveBtn, #loadBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #2196F3;
            margin-bottom: 5px;
        }
        #editTypeToggle {
            top: 50px;
            background-color: #FF9800;
        }
        #sizeUp {
            top: 90px;
            background-color: #4CAF50;
        }
        #sizeDown {
            top: 120px;
            background-color: #f44336;
        }
        #saveBtn {
            top: 160px;
            background-color: #9C27B0;
        }
        #loadBtn {
            top: 190px;
            background-color: #607D8B;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #000;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 3px;
        }
        #sizeInfo {
            position: absolute;
            top: 230px;
            left: 10px;
            font-size: 12px;
            color: #000;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 3px;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="1200" height="800" tabindex="0"></canvas>
        <div id="controls">
            <button id="leftBtn">←</button>
            <button id="jumpBtn">↑</button>
            <button id="rightBtn">→</button>
        </div>
        <button id="modeToggle">Режим: Игра</button>
        <button id="editTypeToggle">Размещать: Платформы</button>
        <button id="sizeUp">+ Размер</button>
        <button id="sizeDown">- Размер</button>
        <button id="saveBtn">Сохранить</button>
        <button id="loadBtn">Загрузить</button>
        <input type="file" id="fileInput" accept=".json">
        <div id="instructions">
            Игра: WASD или кнопки. Шипы убивают! Финиш = победа! <br>
            Редактор: Клик для размещения/удаления. +/- для размера. <br>
            Переключайте: Платформы/Шипы/Финиш. <br>
            Сохранение: Сохраняет/загружает уровень в JSON. <br>
            <strong>Кликните по canvas для фокуса.</strong>
        </div>
        <div id="debug">Режим: <span id="debugMode">Игра</span> | Клавиши: <span id="debugKeys">-</span> | Grounded: <span id="debugGrounded">false</span></div>
        <div id="sizeInfo">Размер: <span id="currentSize">Платформы 50x10</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const modeToggle = document.getElementById('modeToggle');
        const editTypeToggle = document.getElementById('editTypeToggle');
        const sizeUp = document.getElementById('sizeUp');
        const sizeDown = document.getElementById('sizeDown');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('fileInput');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const debugMode = document.getElementById('debugMode');
        const debugKeys = document.getElementById('debugKeys');
        const debugGrounded = document.getElementById('debugGrounded');
        const sizeInfo = document.getElementById('currentSize');

        // Игровые переменные
        let gameMode = 'play';
        let editType = 'platform'; // 'platform', 'spike', 'finish'
        let defaultPlatformWidth = 50;
        let defaultPlatformHeight = 10;
        let defaultSpikeWidth = 20;
        let defaultSpikeHeight = 10;
        let defaultFinishWidth = 30;
        let defaultFinishHeight = 30;
        let player = {
            x: 50,
            y: 500,
            width: 20,
            height: 20,
            vx: 0,
            vy: 0,
            speed: 3,
            jump: -10,
            grounded: false
        };
        let gravity = 0.5;
        let keys = {};
        let platforms = [
            { x: 0, y: 580, width: 800, height: 20 },
            { x: 200, y: 500, width: 100, height: 10 },
            { x: 400, y: 400, width: 100, height: 10 },
            { x: 600, y: 300, width: 100, height: 10 }
        ];
        let spikes = [
            { x: 300, y: 570, width: 20, height: 10 }
        ];
        let finishes = [
            { x: 700, y: 550, width: 30, height: 30 } // Пример финиша
        ];

        // Фокус на canvas
        canvas.addEventListener('click', () => canvas.focus());

        // Обработка клавиш
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if (key === 'w' || key === 'arrowup') {
                e.preventDefault();
            }
            if (gameMode === 'edit') {
                if (key === '+' || key === '=') {
                    changeSize(1);
                } else if (key === '-') {
                    changeSize(-1);
                }
            }
            console.log('Key down:', key);
        });
        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = false;
            console.log('Key up:', key);
        });

        // Кнопки управления
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['a'] = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys['a'] = false; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['d'] = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys['d'] = false; });
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (player.grounded && gameMode === 'play') {
                player.vy = player.jump;
                player.grounded = false;
            }
        });
        leftBtn.addEventListener('mousedown', () => keys['a'] = true);
        leftBtn.addEventListener('mouseup', () => keys['a'] = false);
        rightBtn.addEventListener('mousedown', () => keys['d'] = true);
        rightBtn.addEventListener('mouseup', () => keys['d'] = false);
        jumpBtn.addEventListener('mousedown', () => {
            if (player.grounded && gameMode === 'play') {
                player.vy = player.jump;
                player.grounded = false;
            }
        });

        // Переключение режимов
        modeToggle.addEventListener('click', () => {
            gameMode = gameMode === 'play' ? 'edit' : 'play';
            modeToggle.textContent = `Режим: ${gameMode === 'play' ? 'Игра' : 'Редактор'}`;
            debugMode.textContent = gameMode === 'play' ? 'Игра' : 'Редактор';
            player.vx = 0;
            player.vy = 0;
            if (gameMode === 'play') canvas.focus();
            updateSizeInfo();
        });

        // Переключение типа (цикл: platform -> spike -> finish -> platform)
        editTypeToggle.addEventListener('click', () => {
            if (editType === 'platform') {
                editType = 'spike';
            } else if (editType === 'spike') {
                editType = 'finish';
            } else {
                editType = 'platform';
            }
            editTypeToggle.textContent = `Размещать: ${editType === 'platform' ? 'Платформы' : editType === 'spike' ? 'Шипы' : 'Финиш'}`;
            updateSizeInfo();
        });

        // Изменение размера
        function changeSize(delta) {
            if (editType === 'platform') {
                defaultPlatformWidth = Math.max(10, defaultPlatformWidth + 10 * delta);
                defaultPlatformHeight = Math.max(5, defaultPlatformHeight + 5 * delta);
            } else if (editType === 'spike') {
                defaultSpikeWidth = Math.max(5, defaultSpikeWidth + 5 * delta);
                defaultSpikeHeight = Math.max(5, defaultSpikeHeight + 5 * delta);
            } else if (editType === 'finish') {
                defaultFinishWidth = Math.max(10, defaultFinishWidth + 10 * delta);
                defaultFinishHeight = Math.max(10, defaultFinishHeight + 10 * delta);
            }
            updateSizeInfo();
        }
        sizeUp.addEventListener('click', () => changeSize(1));
        sizeDown.addEventListener('click', () => changeSize(-1));

        function updateSizeInfo() {
            if (editType === 'platform') {
                sizeInfo.textContent = `Платформы ${defaultPlatformWidth}x${defaultPlatformHeight}`;
            } else if (editType === 'spike') {
                sizeInfo.textContent = `Шипы ${defaultSpikeWidth}x${defaultSpikeHeight}`;
            } else {
                sizeInfo.textContent = `Финиш ${defaultFinishWidth}x${defaultFinishHeight}`;
            }
        }

        // Сохранение в JSON
        saveBtn.addEventListener('click', () => {
            const levelData = {
                platforms: platforms,
                spikes: spikes,
                finishes: finishes,
                defaultPlatformWidth: defaultPlatformWidth,
                defaultPlatformHeight: defaultPlatformHeight,
                defaultSpikeWidth: defaultSpikeWidth,
                defaultSpikeHeight: defaultSpikeHeight,
                defaultFinishWidth: defaultFinishWidth,
                defaultFinishHeight: defaultFinishHeight
            };
            const json = JSON.stringify(levelData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'level.json';
            a.click();
            URL.revokeObjectURL(url);
            console.log('Уровень сохранён!');
        });

        // Загрузка из JSON
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const levelData = JSON.parse(event.target.result);
                        platforms = levelData.platforms || [];
                        spikes = levelData.spikes || [];
                        finishes = levelData.finishes || [];
                        defaultPlatformWidth = levelData.defaultPlatformWidth || 50;
                        defaultPlatformHeight = levelData.defaultPlatformHeight || 10;
                        defaultSpikeWidth = levelData.defaultSpikeWidth || 20;
                        defaultSpikeHeight = levelData.defaultSpikeHeight || 10;
                        defaultFinishWidth = levelData.defaultFinishWidth || 30;
                        defaultFinishHeight = levelData.defaultFinishHeight || 30;
                        updateSizeInfo();
                        console.log('Уровень загружен!');
                    } catch (err) {
                        console.error('Ошибка загрузки:', err);
                        alert('Ошибка при загрузке файла JSON.');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Мышь для предпросмотра
        let mouseX = 0, mouseY = 0;
        canvas.addEventListener('mousemove', (e) => {
            if (gameMode === 'edit') {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
        });

        // Клик для редактора
        canvas.addEventListener('click', (e) => {
            if (gameMode === 'edit') {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (editType === 'platform') {
                    const platformIndex = platforms.findIndex(p => 
                        x >= p.x && x <= p.x + p.width && y >= p.y && y <= p.y + p.height
                    );
                    if (platformIndex > -1) {
                        platforms.splice(platformIndex, 1);
                    } else {
                        platforms.push({ 
                            x: x - defaultPlatformWidth / 2, 
                            y: y - defaultPlatformHeight / 2, 
                            width: defaultPlatformWidth, 
                            height: defaultPlatformHeight 
                        });
                    }
                } else if (editType === 'spike') {
                    const spikeIndex = spikes.findIndex(s => 
                        x >= s.x && x <= s.x + s.width && y >= s.y && y <= s.y + s.height
                    );
                    if (spikeIndex > -1) {
                        spikes.splice(spikeIndex, 1);
                    } else {
                        spikes.push({ 
                            x: x - defaultSpikeWidth / 2, 
                            y: y - defaultSpikeHeight / 2, 
                            width: defaultSpikeWidth, 
                            height: defaultSpikeHeight 
                        });
                    }
                } else if (editType === 'finish') {
                    const finishIndex = finishes.findIndex(f => 
                        x >= f.x && x <= f.x + f.width && y >= f.y && y <= f.y + f.height
                    );
                    if (finishIndex > -1) {
                        finishes.splice(finishIndex, 1);
                    } else {
                        finishes.push({ 
                            x: x - defaultFinishWidth / 2, 
                            y: y - defaultFinishHeight / 2, 
                            width: defaultFinishWidth, 
                            height: defaultFinishHeight 
                        });
                    }
                }
            } else {
                canvas.focus();
            }
        });

        // Коллизия
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Смерть
        function hitSpike() {
            player.x = 50;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            console.log('Hit spike! Respawn.');
        }

        // Победа
        function hitFinish() {
            alert('Поздравляем! Уровень пройден!');
            player.x = 50;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            console.log('Win! Respawn.');
        }

        // Обновление
        function update() {
            if (gameMode === 'play') {
                player.vx = 0;
                if (keys['a'] || keys['arrowleft']) player.vx = -player.speed;
                if (keys['d'] || keys['arrowright']) player.vx = player.speed;
                if ((keys['w'] || keys['arrowup']) && player.grounded) {
                    player.vy = player.jump;
                    player.grounded = false;
                    console.log('Jump!');
                }

                player.vy += gravity;
                player.x += player.vx;
                player.y += player.vy;

                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
                if (player.y > canvas.height) hitSpike();

                player.grounded = false;
                for (let plat of platforms) {
                    if (checkCollision(player, plat)) {
                        if (player.vy > 0 && player.y < plat.y) {
                            player.y = plat.y - player.height;
                            player.vy = 0;
                            player.grounded = true;
                        }
                    }
                }

                for (let spike of spikes) {
                    if (checkCollision(player, spike)) {
                        hitSpike();
                    }
                }

                for (let finish of finishes) {
                    if (checkCollision(player, finish)) {
                        hitFinish();
                    }
                }
            }
            debugKeys.textContent = Object.keys(keys).filter(k => keys[k]).join(', ') || '-';
            debugGrounded.textContent = player.grounded;
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Платформы
            ctx.fillStyle = '#8B4513';
            for (let plat of platforms) {
                ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
            }

            // Шипы
            ctx.fillStyle = '#FF0000';
            for (let spike of spikes) {
                ctx.beginPath();
                ctx.moveTo(spike.x + spike.width / 2, spike.y);
                ctx.lineTo(spike.x, spike.y + spike.height);
                ctx.lineTo(spike.x + spike.width, spike.y + spike.height);
                ctx.closePath();
                ctx.fill();
            }

            // Финиш (синие квадраты)
            ctx.fillStyle = '#0000FF';
            for (let finish of finishes) {
                ctx.fillRect(finish.x, finish.y, finish.width, finish.height);
            }

            // Игрок
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Предпросмотр
            if (gameMode === 'edit') {
                if (editType === 'platform') {
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(mouseX - defaultPlatformWidth / 2, mouseY - defaultPlatformHeight / 2, defaultPlatformWidth, defaultPlatformHeight);
                } else if (editType === 'spike') {
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(mouseX, mouseY - defaultSpikeHeight / 2);
                    ctx.lineTo(mouseX - defaultSpikeWidth / 2, mouseY + defaultSpikeHeight / 2);
                    ctx.lineTo(mouseX + defaultSpikeWidth / 2, mouseY + defaultSpikeHeight / 2);
                    ctx.closePath();
                    ctx.stroke();
                } else if (editType === 'finish') {
                    ctx.strokeStyle = '#0000FF';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(mouseX - defaultFinishWidth / 2, mouseY - defaultFinishHeight / 2, defaultFinishWidth, defaultFinishHeight);
                }
            }
        }

        // Цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.focus();
        updateSizeInfo();
        gameLoop();
    </script>
</body>
</html>
