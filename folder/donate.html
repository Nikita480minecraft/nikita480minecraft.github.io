<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Если нравится сайт можешь поддержать его</title>
<link rel="stylesheet" href="styles.css">
<style>
        /* Здесь будут ваши стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .donate-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .donate-button {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .donate-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .donate-button:active {
            transform: translateY(0);
        }
</style>
</head>
<body>
<header>
<div style="text-align:center"> <h1>Поддержи мой сайт</h1> </div>
</header>
<main>
<section class="donate-section">
<div style="text-align:center"> <p>Все отправленные средства идут на развитие сайта</p> </div>
<div style="text-align:center"> <a href="https://donatex.gg/donate/nikita480" target="_blank" rel="noopener noreferrer" class="donate-button">Поддержать сайт</a> </div>
<section>
</main>
</body>
</html>
