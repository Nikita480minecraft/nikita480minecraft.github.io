<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Осторожно!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        #trigger {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #f00;
            background-color: #000;
            color: #f00;
            transition: all 0.3s;
        }
        #trigger:hover {
            background-color: #f00;
            color: #000;
        }
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #screamer img {
            max-width: 80%;
            max-height: 70%;
        }
        #screamer audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Нажмите кнопку, если готовы</h1>
    <button id="trigger">Я готов!</button>

    <div id="screamer">
        <img src="https://avatars.mds.yandex.net/i?id=8a28360d926ce2eb3024413c4ddff846fb46c14c-4317021-images-thumbs&n=13" alt="Пугающее изображение" width="1000" height="1000">
        <audio id="scream-sound" src="fvfyfyfyv.mp3" preload="auto"></audio>
    </div>

    <script>
        const trigger = document.getElementById('trigger');
        const screamer = document.getElementById('screamer');
        const audio = document.getElementById('scream-sound');

        trigger.addEventListener('click', () => {
            // Показываем пугающий контент
            screamer.style.display = 'flex';
            
            // Играем звук (если браузер позволяет)
            audio.play().catch(e => console.log('Звук не воспроизведён:', e));
            
            // Дополнительно: можно добавить эффект мигания или тряски
            document.body.style.animation = 'blink 0.1s infinite';
        });

        // Анимация мигания (можно убрать)
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
