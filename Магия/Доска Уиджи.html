<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска Уиджи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ouija-board">
        <h1>Доска Уиджи</h1>
        <p>Задайте свой вопрос духу...</p>
        
        <input type="text" id="questionInput" placeholder="Ваш вопрос...">
        <button id="askButton">Спросить</button>
        
        <div id="responseArea" class="hidden">
            <h2>Ответ духа:</h2>
            <p id="responseText"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
